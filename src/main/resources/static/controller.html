<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Demo | Project-G</title>
    <link rel="stylesheet" href="/css/controller.css"/>
</head>
<body>

<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="chat-page">
    <div class="chat-container">
        <div class="chat-header">
            <h2 id="lobbyHeader">Lobby | Secret Hitler</h2>
        </div>
        <div class="connecting">Connecting...</div>
        <ul id="messageArea"></ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <button id="startButton" type="submit" class="primary hidden">Start</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- // TODO implement - add css for the Modal panel -->
<dialog id="userDialog">
    <form method="dialog">
        <div>
            <label id="userDialogLabel"></label>
        </div>
        <select id="userDialogSelector"></select>
        <menu>
            <button id="userDialogButton" value="default">Confirm</button>
        </menu>
    </form>
</dialog>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/controller.js"></script>

</body>
</html>
