<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lobbies</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration" type="Submit">Logout</button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>

            <h2>Available lobbies</h2>
            <table>
                <thead>
                <tr>
                    <th> Lobby </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${lobbies.empty}">
                    <td colspan="2"> No lobbies are available </td>
                </tr>
                <tr th:each="lobby : ${lobbies}">
                    <td><span th:text="${lobby}"> Lobby </span></td>
                    <td>
                        <form th:action="@{/join/} + ${lobby}" method="get">
                            <button class="btn btn-lg btn-primary btn-block" type="Submit">Join</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/watch/} + ${lobby}" method="get">
                            <button class="btn btn-lg btn-primary btn-block" type="Submit">Watch</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <form autocomplete="off" action="#" th:action="@{/createLobby}" th:object="${game}" method="post" class="form-horizontal" role="form">
                <h2>Create a new lobby</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <select  id="game" name="game" >
                            <option value="">Select Game</option>
                            <option th:each="game : ${gameNames}" th:value="${game}" th:text="${game}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Create</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>
</body>
</html>
